<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Choose Service</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        /* Container */
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Header Styles */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        /* Mobile Menu Toggle */
        #menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Mobile View - Menu */
        @media (max-width: 768px) {
            .nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .nav.active ul {
                display: flex;
            }

            #menu-toggle {
                display: block;
            }
        }

        /* Services Section */
        .services-section {
            padding: 40px 0;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            text-align: center;
        }

        .service-item {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .service-item h3 {
            margin-bottom: 10px;
        }

        .service-item a {
            color: #03a9f4;
            text-decoration: none;
        }

        .service-item:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Button Styles */
        .request-btn, .search-btn {
            background-color: #03a9f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .request-btn:hover, .search-btn:hover {
            background-color: #0288d1;
        }

        /* Search Section */
        .search-section {
            padding: 40px 0;
        }

        .search-form {
            display: flex;
            justify-content: center;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 300px;
        }

        .search-btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="services-section">
        <div class="container">
            <h2>Select Your Service</h2>
            <div class="services-grid" id="services-list">
                <!-- Services will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        // Function to load HTML content
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // Initialize menu toggle after header is loaded
                    if (elementId === 'header-container') {
                        const menuToggle = document.getElementById('menu-toggle');
                        const nav = document.querySelector('.nav');

                        if (menuToggle && nav) {
                            menuToggle.addEventListener('click', function () {
                                nav.classList.toggle('active');
                            });
                        } else {
                            console.error('Menu toggle or nav element not found');
                        }
                    }
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Load header and footer
        loadHTML('header-container', 'header.html');
        loadHTML('footer-container', 'footer.html');

        // Function to get URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Ensure the DOM is fully loaded before executing the script
        document.addEventListener('DOMContentLoaded', function() {
            // Get department from URL
            const department = getQueryParam('department');
            console.log('Selected department:', department);  // Debugging log

            if (!department) {
                // Handle the case where department is not provided
                alert('Department not selected! Redirecting...');
                window.location.href = 'departments.html';  // Redirect to departments page
                return;
            }

            // Populate services based on department
            const servicesList = document.getElementById('services-list');
            const services = [
                { name: 'Project Reports', file: `${department}-project-reports.html` },
                { name: 'Mini Project Reports', file: `${department}-mini-project-reports.html` },
                { name: 'PPTs', file: `${department}-ppts.html` },
                { name: 'Notes', file: `${department}-notes.html` }
            ];

            services.forEach(service => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <h3><a href="${service.file}">${service.name}</a></h3>
                `;
                servicesList.appendChild(div);
            });
        });
    </script>
</body>
</html>
