<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Choose Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="services-section">
        <div class="container">
            <h2>Select Your Service</h2>
            <div class="services-grid" id="services-list">
                <!-- Services will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        // Define services per department
        const services = {
            civil: [
                { name: "Project Reports", link: "project-reports/civil-project-reports.html" },
                { name: "Mini Project Reports", link: "mini-project-reports/civil-mini-project-reports.html" },
                { name: "PPTs", link: "ppts/civil-ppts.html" },
                { name: "Notes", link: "notes/civil-notes.html" }
            ],
            mechanical: [
                { name: "Project Reports", link: "project-reports/mechanical-project-reports.html" },
                { name: "Mini Project Reports", link: "mini-project-reports/mechanical-mini-project-reports.html" },
                { name: "PPTs", link: "ppts/mechanical-ppts.html" },
                { name: "Notes", link: "notes/mechanical-notes.html" }
            ],
            cse: [
                { name: "Project Reports", link: "project-reports/cse-project-reports.html" },
                { name: "Mini Project Reports", link: "mini-project-reports/cse-mini-project-reports.html" },
                { name: "PPTs", link: "ppts/cse-ppts.html" },
                { name: "Notes", link: "notes/cse-notes.html" }
            ],
            eee: [
                { name: "Project Reports", link: "project-reports/eee-project-reports.html" },
                { name: "Mini Project Reports", link: "mini-project-reports/eee-mini-project-reports.html" },
                { name: "PPTs", link: "ppts/eee-ppts.html" },
                { name: "Notes", link: "notes/eee-notes.html" }
            ],
            ece: [
                { name: "Project Reports", link: "project-reports/ece-project-reports.html" },
                { name: "Mini Project Reports", link: "mini-project-reports/ece-mini-project-reports.html" },
                { name: "PPTs", link: "ppts/ece-ppts.html" },
                { name: "Notes", link: "notes/ece-notes.html" }
            ],
            'naan-mudhalvan': [
                { name: "Project Reports", link: "project-reports/naan-mudhalvan-project-reports.html" },
                { name: "Mini Project Reports", link: "mini-project-reports/naan-mudhalvan-mini-project-reports.html" },
                { name: "PPTs", link: "ppts/naan-mudhalvan-ppts.html" },
                { name: "Notes", link: "notes/naan-mudhalvan-notes.html" }
            ]
        };

        // Get the department from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const department = urlParams.get('department');

        console.log('Department:', department); // Check if department is being retrieved correctly

        function populateServices() {
            const servicesList = document.getElementById('services-list');

            if (!department || !services[department]) {
                servicesList.innerHTML = '<p>No services available for this department.</p>';
                return; // Exit if the department is not valid
            }

            const departmentServices = services[department];

            // Clear previous services
            servicesList.innerHTML = '';

            // Add service items
            departmentServices.forEach(service => {
                const serviceItem = document.createElement('div');
                serviceItem.classList.add('service-item');

                // Link should correctly redirect to the respective department file
                serviceItem.innerHTML = `<h3><a href="${service.link}">${service.name}</a></h3>`;

                servicesList.appendChild(serviceItem);
            });
        }

        // Populate the services on page load
        window.onload = populateServices;
    </script>
</body>
<script src="header-footer.js"></script>
</html>
