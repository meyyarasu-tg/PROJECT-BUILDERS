<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Choose Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="services-section">
        <div class="container">
            <h2>Select Your Service</h2>
            <div class="services-grid" id="services-list">
                <!-- Services will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        // Define services per department
        const services = {
            civil: [
                { name: "Project Reports", link: "civil-project-reports.html" },
                { name: "Mini Project Reports", link: "civil-mini-project-reports.html" },
                { name: "PPTs", link: "civil-ppts.html" },
                { name: "Notes", link: "civil-notes.html" }
            ],
            mechanical: [
                { name: "Project Reports", link: "mechanical-project-reports.html" },
                { name: "Mini Project Reports", link: "mechanical-mini-project-reports.html" },
                { name: "PPTs", link: "mechanical-ppts.html" },
                { name: "Notes", link: "mechanical-notes.html" }
            ],
            cse: [
                { name: "Project Reports", link: "cse-project-reports.html" },
                { name: "Mini Project Reports", link: "cse-mini-project-reports.html" },
                { name: "PPTs", link: "cse-ppts.html" },
                { name: "Notes", link: "cse-notes.html" }
            ],
            eee: [
                { name: "Project Reports", link: "eee-project-reports.html" },
                { name: "Mini Project Reports", link: "eee-mini-project-reports.html" },
                { name: "PPTs", link: "eee-ppts.html" },
                { name: "Notes", link: "eee-notes.html" }
            ],
            ece: [
                { name: "Project Reports", link: "ece-project-reports.html" },
                { name: "Mini Project Reports", link: "ece-mini-project-reports.html" },
                { name: "PPTs", link: "ece-ppts.html" },
                { name: "Notes", link: "ece-notes.html" }
            ],
            'naan-mudhalvan': [
                { name: "Project Reports", link: "naan-mudhalvan-project-reports.html" },
                { name: "Mini Project Reports", link: "naan-mudhalvan-mini-project-reports.html" },
                { name: "PPTs", link: "naan-mudhalvan-ppts.html" },
                { name: "Notes", link: "naan-mudhalvan-notes.html" }
            ]
        };

        // Get the department from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const department = urlParams.get('department');

        function populateServices() {
            const servicesList = document.getElementById('services-list');
            const departmentServices = services[department] || [];

    // Clear previous services
        servicesList.innerHTML = '';

    // Add service items
        departmentServices.forEach(service => {
            const serviceItem = document.createElement('div');
            serviceItem.classList.add('service-item');
            serviceItem.innerHTML = `<h3><a href="${department.toLowerCase()}-project-reports.html">${service.name}</a></h3>`;

            servicesList.appendChild(serviceItem);
        });
    }

        // Populate the services on page load
        window.onload = populateServices;
    </script>
</body>
<script src="header-footer.js"></script>
</html>
