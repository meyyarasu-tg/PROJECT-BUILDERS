<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Choose Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="services-section">
        <div class="container">
            <h2>Select Your Service</h2>
            <div class="services-grid" id="services-list">
                <!-- Services will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeServiceSelection(); // Initialize service and department selection
        });

        function initializeServiceSelection() {
    // Get the department and service from the URL
            const params = new URLSearchParams(window.location.search);
            const department = params.get('department');
            const service = params.get('service');

    // Listen for department link clicks
            if (department && service) {
        // Redirect to the department-specific file based on the service type
                const fileName = `${department}-${service}.html`;
                window.location.href = fileName;
            }
        }

    </script>
</body>
<script src="header-footer.js"></script>
</html>
