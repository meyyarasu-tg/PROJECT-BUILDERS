<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Project</title>
</head>
<body>
    <h1>Thank you for your payment!</h1>
    <p>Your download will start automatically.</p>
    <a id="downloadLink" href="#">Click here if the download doesn't start automatically.</a>

    <script>
        // Map dynamic project IDs to Google Drive folder URLs
        const projectFiles = {
            // Civil Projects
            'civil-project1': 'https://drive.google.com/drive/folders/14DqgXwGlPGXneJD_4MVtpktC5n-44pCL?usp=drive_link',
            'civil-project2': 'https://drive.google.com/drive/folders/1VmUt3SoM4eUoEg2U61aLw7iJlr6GsmJs?usp=drive_link',
            'civil-project3': 'https://drive.google.com/drive/folders/1h_2vzWwxZRhQMfpiup8s9mDPW4bIlNN3?usp=drive_link',
            'civil-project4': 'https://drive.google.com/drive/folders/1JiLh6G9IJq9qGbuufGqdip2DbfEK_Od8?usp=drive_link',
            'civil-project5': 'https://drive.google.com/drive/folders/1Z-pIGBJD8xwTDla2QRXgLZ6Jt7OTjd-5?usp=drive_link',
            // Mechanical Projects
            'mechanical-project1': 'https://drive.google.com/drive/folders/14DqgXwGlPGXneJD_4MVtpktC5n-44pCL?usp=drive_link',
            'mechanical-project2': 'https://drive.google.com/drive/folders/1VmUt3SoM4eUoEg2U61aLw7iJlr6GsmJs?usp=drive_link',
            // CSE Projects
            'cse-project1': 'https://drive.google.com/drive/folders/1U51dwurKdkDIDZbTa-loJfXEbj1Iz8RO?usp=drive_link',
            'cse-project2': 'https://drive.google.com/drive/folders/1ugovfwhu9XrHzfvD06-zB9GC1vEIXuLE?usp=drive_link'
        };

        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectID = urlParams.get('project');
        const paymentID = urlParams.get('payment_id');

        // Validate and set the download link
        if (projectID && projectFiles[projectID]) {
            const downloadLink = projectFiles[projectID];
            document.getElementById('downloadLink').href = downloadLink;

            // Automatically trigger the download
            window.location.href = downloadLink;
        } else {
            document.querySelector('h1').textContent = "Error: Project Not Found";
            document.querySelector('p').textContent = "We couldn't find the project you're looking for.";
            document.getElementById('downloadLink').style.display = "none"; // Hide download link if not found
        }
    </script>
</body>
</html>
