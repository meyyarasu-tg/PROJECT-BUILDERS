<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Civil Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <h1>Mini Civil Projects</h1>
    <div class="project-container">
        <h2>Available Mini Projects</h2>
        <ol>
            <li class="project-item" onclick="payForProject('mini-civil-project-1', 'mini-project')">
                <span class="project-title">Mini Civil Project 1 - ₹50</span>
                <img src="images/mini-civil-project-1.jpg" alt="Mini Civil Project 1" class="project-img">
            </li>
            <li class="project-item" onclick="payForProject('mini-civil-project-2', 'mini-project')">
                <span class="project-title">Mini Civil Project 2 - ₹50</span>
                <img src="images/mini-civil-project-2.jpg" alt="Mini Civil Project 2" class="project-img">
            </li>
            <!-- Add more mini projects as needed -->
        </ol>
    </div>

    <!-- Footer Section -->
    <div id="footer-container"></div>

 <!-- JavaScript -->
 <script>
    // Function to load HTML content
    function loadHTML(elementId, filePath) {
        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
                // Initialize menu toggle after header is loaded
                if (elementId === 'header-container') {
                    const menuToggle = document.getElementById('menu-toggle');
                    const nav = document.querySelector('.nav');

                    if (menuToggle && nav) {
                        menuToggle.addEventListener('click', function () {
                            nav.classList.toggle('active');
                        });
                    } else {
                        console.error('Menu toggle or nav element not found');
                    }
                }
            })
            .catch(error => console.error('Error loading HTML:', error));
    }

    // Load header
    loadHTML('header-container', 'header.html');

    // Load footer
    loadHTML('footer-container', 'footer.html');
</script>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav').classList.toggle('active');
        });

        function payForProject(projectId, type) {
            var amount = type === 'project' ? 100 : 50;
            window.location.href = `payment.html?projectId=${projectId}&amount=${amount}&type=${type}`;
        }
    </script>
</body>
</html>
