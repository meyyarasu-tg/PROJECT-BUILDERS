<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Builders - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .payment-btn {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .payment-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment for Report</h2>
        <div class="payment-options">
            <button class="payment-btn" onclick="payNow(100)">Project Report - ₹100</button>
            <button class="payment-btn" onclick="payNow(50)">Mini Project Report - ₹50</button>
        </div>
    </div>

    <script>
        function payNow(amount) {
            // Replace with your backend URL that handles the PhonePe payment request
            fetch('/create-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: amount })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to PhonePe payment URL
                    window.location.href = data.paymentUrl;
                } else {
                    alert('Payment initialization failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
