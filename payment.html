<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Builders - Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #qr-container {
            background-color: #ffffff; /* White background for QR code */
            padding: 20px; /* Space around QR code */
            border-radius: 10px; /* Rounded corners for the white box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for 3D effect */
            margin-bottom: 20px;
        }

        #qr-code {
            width: 250px; /* QR code width */
            height: 250px; /* QR code height */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #payment-success-message {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            color: #ff5722;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>

<body>
    <div id="qr-container">
        <div id="qr-code"></div>
    </div>
    <h2>Pay using QR code</h2>
    <p>Please scan the QR code with your preferred payment app.</p>

    <div id="payment-success-message">
        <p>Payment successful! Redirecting to download...</p>
    </div>

    <script>
        $(document).ready(function () {
            // Get URL parameters
            function getQueryParams() {
                const params = {};
                window.location.search.substr(1).split('&').forEach(function (item) {
                    const [key, value] = item.split('=');
                    params[key] = decodeURIComponent(value);
                });
                return params;
            }

            // Generate QR code based on document type
            function generateQRCode(amount, documentType) {
                var upiAddress = 'projectbuilders@kotak'; // UPI address
                var transactionNote = documentType === 'project' ? 'Payment for Project Report' : 'Payment for Mini Project Report'; // Transaction note
                var upiLink = `upi://pay?pa=${upiAddress}&am=${amount}&tn=${transactionNote}&cu=INR&url=`;

                // Generate and show QR code with UPI payment link
                $('#qr-code').empty().qrcode({
                    text: upiLink,
                    width: 250,
                    height: 250
                });
            }

            // Retrieve the document type and amount from URL
            var queryParams = getQueryParams();
            var documentType = queryParams.type; // 'project' or 'mini-project'
            var amount = queryParams.amount; // Amount from the previous page

            // Generate QR code with the correct amount
            generateQRCode(amount, documentType);

            // Simulate checking payment status
            function checkPaymentStatus() {
                fetch('/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ transactionId: 'example-transaction-id' }) // Replace with actual transaction data
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('#payment-success-message').show();
                        setTimeout(() => {
                            window.location.href = 'path/to/your-download-file.pdf'; // Update this URL
                        }, 3000);
                    } else {
                        alert('Payment verification failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            // Simulate payment completion
            setTimeout(checkPaymentStatus, 5000); // Simulate a delay before checking payment status
        });
    </script>
</body>

</html>
