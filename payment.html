<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Payment Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #qr-code {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #payment-success-message {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            color: #ff5722;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>

<body>
    <div id="qr-code"></div>
    <h2>Pay using QR code</h2>
    <p>Please scan the QR code with your preferred payment app.</p>

    <div id="payment-success-message">
        <p>Payment successful! Redirecting to download...</p>
    </div>

    <script>
        $(document).ready(function () {
            var upiAddress = 'projectbuilders@upi';
            $('#qr-code').qrcode({
                text: upiAddress,
                width: 250,
                height: 250
            });

            // Simulate checking payment status
            function checkPaymentStatus() {
                fetch('/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ transactionId: 'example-transaction-id' }) // Replace with actual transaction data
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('#payment-success-message').show();
                        setTimeout(() => {
                            window.location.href = 'path/to/your-download-file.pdf'; // Update this URL
                        }, 3000);
                    } else {
                        alert('Payment verification failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            // Simulate payment completion
            setTimeout(checkPaymentStatus, 5000); // Simulate a delay before checking payment status
        });
    </script>
</body>

</html>
