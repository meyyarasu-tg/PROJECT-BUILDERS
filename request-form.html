<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .request-form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        .request-form h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .request-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .request-form input,
        .request-form select,
        .request-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        .request-form button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .request-form button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <div class="request-form">
        <h2>Request New Project or Others</h2>
        <form action="https://formspree.io/f/xqazbvpj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="request-type">Request Type:</label>
            <select id="request-type" name="request_type" required>
                <option value="project">Project</option>
                <option value="mini_project">Mini Project</option>
                <option value="others">Others</option>
            </select>

            <label for="topic">Topic Name/Description:</label>
            <textarea id="topic" name="topic" rows="4" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        // Load header and footer
        loadHTML('header-container', 'header.html', initializeMenuToggle);
        loadHTML('footer-container', 'footer.html');

        function loadHTML(elementId, filePath, callback = null) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        function initializeMenuToggle() {
            const menuToggle = document.getElementById('menu-toggle');
            const nav = document.querySelector('.nav');
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function () {
                    nav.classList.toggle('active');
                });
            }
        }
    </script>
</body>
</html>
