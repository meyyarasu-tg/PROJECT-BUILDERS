<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <div class="request-form">
        <h2>Request New Project or Others</h2>
        <form action="https://formspree.io/f/xqazbvpj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="request-type">Request Type:</label>
            <select id="request-type" name="request_type" required>
                <option value="project">Project</option>
                <option value="mini_project">Mini Project</option>
                <option value="others">Others</option>
            </select>

            <label for="topic">Topic Name/Description:</label>
            <textarea id="topic" name="topic" rows="4" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div id="footer-container"></div>

</body>
<script src="header-footer.js"></script>
</html>
