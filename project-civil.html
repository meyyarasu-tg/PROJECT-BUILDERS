<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Projects</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        ol {
            counter-reset: item;
            padding-left: 20px;
        }
        .project-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            list-style: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .project-item:before {
            counter-increment: item;
            content: counter(item) ". ";
            color: #ff5722;
            font-weight: bold;
        }
        .project-item:hover {
            color: #ff5722;
        }
        .project-title {
            flex: 1;
            font-size: 18px;
            margin-right: 20px;
        }
        .project-img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        .download-link {
            display: none;
            margin-top: 20px;
            color: #ffffff;
        }
        .download-link a {
            color: #ff5722;
            text-decoration: none;
            font-size: 18px;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Civil Projects</h1>
    <div class="project-container">
        <h2>Available Projects</h2>
        <ol>
            <li class="project-item" onclick="payForProject('civil-project-1', 100)">
                <span class="project-title">Civil Project 1 - ₹100</span>
                <img src="images/civil-project-1.jpg" alt="Civil Project 1" class="project-img">
            </li>
            <li class="project-item" onclick="payForProject('civil-project-2', 100)">
                <span class="project-title">Civil Project 2 - ₹100</span>
                <img src="images/civil-project-2.jpg" alt="Civil Project 2" class="project-img">
            </li>
            <!-- Add more projects as needed -->
        </ol>
        <div id="download-link" class="download-link">
            <p>Your payment was successful! Click the link below to download your project:</p>
            <a id="download-url" href="#" download>Download</a>
        </div>
    </div>

    <script>
        function payForProject(projectId, amount) {
            var options = {
                "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
                "amount": amount * 100, // Amount in paise
                "currency": "INR",
                "name": "Project Purchase",
                "description": "Purchase of " + projectId,
                "handler": function (response) {
                    // Handle the payment response here
                    document.getElementById('download-link').style.display = 'block'; // Show the download link
                    document.getElementById('download-url').href = 'files/' + projectId + '.pdf'; // Update the download link
                },
                "prefill": {
                    "name": "",
                    "email": "",
                    "contact": ""
                },
                "theme": {
                    "color": "#ff5722"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
