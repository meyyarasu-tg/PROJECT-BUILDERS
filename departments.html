<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Choose Department</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="departments-section">
        <div class="container">
            <h2>Select Your Department</h2>
            <div class="departments-grid">
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="civil">CIVIL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="mechanical">MECHANICAL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="cse">CSE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="eee">EEE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="ece">ECE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="naan-mudhalvan">NAAN MUDHALVAN</a></h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        document.querySelectorAll('.department-link').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const department = this.getAttribute('data-department');
                
                // Check if 'service' query parameter exists in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const service = urlParams.get('service'); // e.g., 'ppts'
                
                if (department) {
                    // Construct the target file path based on the department and service
                    let targetFile = `${department}-${service || 'services'}.html`; 
                    
                    // Redirect to the respective file
                    window.location.href = targetFile;
                }
            });
        });
    </script>
</body>
</html>
