<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Choose Department</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="departments-section">
        <div class="container">
            <h2>Select Your Department</h2>
            <div class="departments-grid">
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="civil">CIVIL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="mechanical">MECHANICAL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="cse">CSE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="eee">EEE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="ece">ECE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="naan-mudhalvan">NAAN MUDHALVAN</a></h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        // Function to load HTML content for header and footer
        function loadHTML(elementId, filePath, callback = null) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Load header and footer
        loadHTML('header-container', 'header.html', initializeMenuToggle);
        loadHTML('footer-container', 'footer.html');

        // Add event listener to department links
        document.addEventListener('DOMContentLoaded', function () {
            const departmentLinks = document.querySelectorAll('.department-link');

            departmentLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default link behavior
                    const department = this.getAttribute('data-department');
                    // Redirect to services.html with the selected department as a query parameter
                    window.location.href = `services.html?department=${department}`;
                });
            });
        });

        // Function to initialize the mobile menu toggle (if needed)
        function initializeMenuToggle() {
            const menuToggle = document.getElementById('menu-toggle');
            const nav = document.querySelector('.nav');
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function () {
                    nav.classList.toggle('active');
                });
            }
        }
    </script>
</body>
</html>
