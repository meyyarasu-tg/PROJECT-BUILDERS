<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Choose Department</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="departments-section">
        <div class="container">
            <h2>Select Your Department</h2>
            <div class="departments-grid">
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-departmen="civil">CIVIL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="mechanical">MECHANICAL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="cse">CSE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="eee">EEE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="ece">ECE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-department="naan-mudhalvan">NAAN MUDHALVAN</a></h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        // Get the service and department from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service');
        const department = urlParams.get('department');

// Perform final redirection based on service and department
        if (service && department) {
            window.location.href = `/views/${department}-${service}.ejs`;
        }
    </script>
</body>
<script src="header-footer.js"></script>
</html>
