<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Choose Department</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <section class="departments-section">
        <div class="container">
            <h2>Select Your Department</h2>
            <div class="departments-grid">
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-service="project-reports" data-department="civil">CIVIL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-service="project-reports" data-department="mechanical">MECHANICAL</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-service="project-reports" data-department="cse">CSE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-service="project-reports" data-department="eee">EEE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-service="project-reports" data-department="ece">ECE</a></h3>
                </div>
                <div class="department-item">
                    <h3><a href="#" class="department-link" data-service="project-reports" data-department="naan-mudhalvan">NAAN MUDHALVAN</a></h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

 <!-- JavaScript -->
 <script>
    // Function to load HTML content
    function loadHTML(elementId, filePath) {
        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
                // Initialize menu toggle after header is loaded
                if (elementId === 'header-container') {
                    const menuToggle = document.getElementById('menu-toggle');
                    const nav = document.querySelector('.nav');

                    if (menuToggle && nav) {
                        menuToggle.addEventListener('click', function () {
                            nav.classList.toggle('active');
                        });
                    } else {
                        console.error('Menu toggle or nav element not found');
                    }
                }
            })
            .catch(error => console.error('Error loading HTML:', error));
    }

    // Load header
    loadHTML('header-container', 'header.html');

    // Load footer
    loadHTML('footer-container', 'footer.html');
</script>

    <script>
        document.querySelectorAll('.department-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const service = this.getAttribute('data-service');
                const department = this.getAttribute('data-department');
                window.location.href = `${service}-${department}.html`;
            });
        });
    </script>
</body>
</html>
